{{- $replicaCount := .Values.runnerSettings.replicaCount | int }}
{{- if lt $replicaCount 0 }}
{{- $replicaCount = 0 }}
{{- end }}
{{- range $i := until $replicaCount }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iag5.fullname" $ }}-runner-{{ $i }}
  labels:
    {{- include "iag5.labels" $ | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "iag5.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "iag5.annotations" $ | nindent 8 }}
      {{- with $.Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: runner
        {{- include "iag5.labels" $ | nindent 8 }}
        {{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if $.Values.etcd.enabled }}
      initContainers:
        # Wait for the etcd cluster to become available
        - name: wait-for-etcd-cluster
          image: bitnami/etcd:latest
          command:
          - sh
          - -c
          - |
            echo "Waiting for etcd cluster..."
            until etcdctl endpoint health --endpoints={{ include "iag5.etcdServiceURL" $ }}; do
              echo "etcd cluster not ready, waiting..."
              sleep 5
            done
            echo "etcd cluster is ready!"
      {{- end }}
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          command:
            - "/usr/local/bin/iagctl"
            - "runner"
          env:
            # Application settings
            - name: GATEWAY_APPLICATION_MODE
              value: "runner"
          {{- range $key, $value := $.Values.applicationSettings.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
            # Runner mode settings
            {{- if not $.Values.runnerSettings.env.GATEWAY_RUNNER_LISTEN_ADDRESS }}
            - name: GATEWAY_RUNNER_LISTEN_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- end }}
            {{/* Announce the service address to match the DNS names in the TLS certs */}}
            - name: GATEWAY_RUNNER_ANNOUNCEMENT_ADDRESS
              value: "{{ $.Values.service.name }}-runner-{{ $i }}.{{ $.Release.Namespace }}.svc.cluster.local"
          {{- range $key, $value := $.Values.runnerSettings.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: {{ include "iag5.fullname" $ }}-runner
              containerPort: {{ $.Values.port }}
              protocol: TCP
          {{- if $.Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml $.Values.livenessProbe.settings | nindent 12 }}
          {{- end }}
          {{- if $.Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe.settings | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
          {{- if $.Values.runnerSettings.env.GATEWAY_RUNNER_USE_TLS }}
            - name: gateway-cert-volume
              mountPath: /etc/ssl/gateway/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: gateway-cert-volume
              mountPath: /etc/ssl/gateway/tls.key
              subPath: tls.key
              readOnly: true
            - name: gateway-cert-volume
              mountPath: /etc/ssl/gateway/ca.crt
              subPath: ca.crt
              readOnly: true
          {{- end -}}
          {{- if $.Values.applicationSettings.env.GATEWAY_STORE_ETCD_USE_TLS }}
            - name: etcd-cert-volume
              mountPath: /etc/ssl/etcd
              readOnly: true
          {{- end -}}
          {{- with $.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- if $.Values.runnerSettings.env.GATEWAY_RUNNER_USE_TLS }}
        - name: gateway-cert-volume
          secret:
            secretName: {{ include "iag5.fullname" $ }}-tls-secret
      {{- end -}}
      {{- if $.Values.applicationSettings.env.GATEWAY_STORE_ETCD_USE_TLS }}
        - name: etcd-cert-volume
          secret:
            secretName: {{ $.Values.applicationSettings.etcdTlsSecretName }}
      {{- end -}}
      {{- with $.Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
